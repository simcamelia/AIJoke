<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Joke Generator â€” Camelia Simion</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      color: #111827;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: min(90%, 480px);
      padding: 32px 28px;
      text-align: center;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 28px;
      color: #7b2ff7;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 15px;
      margin-bottom: 16px;
    }
    button {
      background: #7b2ff7;
      border: none;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.25s;
    }
    button:hover { background: #6a1bd4; }
    #joke-output {
      min-height: 80px;
      padding: 16px;
      border: 1px dashed #d1d5db;
      border-radius: 10px;
      background: #fafafa;
      color: #111827;
      font-size: 17px;
      margin-top: 20px;
    }
    footer {
      font-size: 13px;
      color: #6b7280;
      margin-top: 22px;
    }
    footer a {
      color: #2563eb;
      font-weight: 600;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AI Joke Generator ðŸ˜‚</h1>
    <p>Type a topic and click below for a joke!</p>
    <input id="topic" type="text" placeholder="e.g. coffee, programmers..." />
    <button id="generateBtn">Tell me a joke</button>
    <div id="joke-output">Your joke will appear here...</div>

    <footer>
      This project was coded by <strong>Camelia Simion</strong>, open-sourced on
      <a href="https://github.com/simcamelia/AIJoke" target="_blank">GitHub</a>,
      and hosted on
      <a href="https://csaijoke.netlify.app/" target="_blank">Netlify</a>.
    </footer>
  </div>

  <script>
    const btn = document.getElementById("generateBtn");
    const topicInput = document.getElementById("topic");
    const output = document.getElementById("joke-output");

    async function getJoke() {
      const topic = topicInput.value.trim();
      btn.disabled = true;
      btn.textContent = "Thinkingâ€¦";
      output.textContent = "Fetching a joke...";

      try {
        // Call your Render backend endpoint
        const url = new URL("https://aijoke.onrender.com/joke");
        if (topic) url.searchParams.append("topic", topic);

        const res = await fetch(url);
        const data = await res.json();

        if (data.joke) {
          output.textContent = data.joke;
        } else {
          output.textContent = "Hmm... no joke returned. Try another topic!";
        }
      } catch (err) {
        console.error(err);
        output.textContent = "Something went wrong ðŸ˜¢. Please try again.";
      } finally {
        btn.disabled = false;
        btn.textContent = "Tell me a joke";
      }
    }

    btn.addEventListener("click", getJoke);
  </script>
  <script>
  const btn = document.getElementById("generateBtn");
  const topicInput = document.getElementById("topic");
  const output = document.getElementById("joke-output");

  async function getJoke() {
    const topic = topicInput.value.trim();
    btn.disabled = true; btn.textContent = "Thinkingâ€¦";
    output.textContent = "Fetching a joke...";

    try {
      const url = new URL("/.netlify/functions/joke", window.location.origin);
      if (topic) url.searchParams.set("topic", topic);
      const res = await fetch(url.toString());
      const data = await res.json();
      output.textContent = data.joke || "No joke this time ðŸ˜…";
    } catch (err) {
      console.error(err);
      output.textContent = "Something went wrong ðŸ˜¢. Please try again.";
    } finally {
      btn.disabled = false; btn.textContent = "Tell me a joke";
    }
  }

  btn.addEventListener("click", getJoke);
</script>
</body>
</html>
